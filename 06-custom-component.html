<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    // class ChildClass extends MessageClass {
    //   printNewResult() {
    //     return 'new test'
    //   }
    // }

    // debugger
    // const messageClassInstence = new ChildClass()
    // debugger
    // console.log(messageClassInstence.printResult())
    // debugger

    const LabelComponent = (props) => {
      return (
        <span>
          <strong>{props.counter}</strong>
        </span>
      );
    };

    class MessageClass extends React.Component {
      constructor(props) {
        super();
        this.state = {
          counter: 0,
          isFetching: true,
        };
        console.log("Constructor called " + props.class);
      }

      componentDidMount() {
        setTimeout(() => {
          debugger;
          console.log("Component did mount called for " + this.props.class);
          this.setState({
            counter: this.state.counter + 1,
            isFetching: false,
          });
        }, 3000);
      }

      increment = () => {
        this.setState({ counter: this.state.counter + 1 });
      };

      render() {
        debugger;
        console.log("Render called " + this.props.class);
        return (
          <div>
            {this.state.isFetching ? (
              "Fetching..."
            ) : (
              <React.Fragment>
                <button onClick={this.increment}>Increment</button>
                <LabelComponent counter={this.state.counter} />
              </React.Fragment>
            )}
          </div>
        );
      }
    }

    const element = (
      <div className="container">
        <MessageClass class="class-1" />
      </div>
    );

    ReactDOM.render(element, document.getElementById("root"));
  </script>
</body>
